{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>aggregate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'search/person.css'%}" />
    <script src="{% static 'search/person.js' %}"></script>
</head>
<body>
   
    <div class='mainContainer'>
        <h1> {{ title }} </h1>
        <div class='wikipedia'>
        {% for paragraph in wikipedia %}
            <p> {{ paragraph }} </p>
        {% endfor %}
        </div>
        <div class="ballotpedia">
            {{ ballotpedia|safe }}
        </div>
    </div>
    <div class="second-container">
        <div class="left">
            <div class="stats">{{ propublica.2|safe }}</div>    
        </div>
        <div class="right">
            <div class=politifact>
                {% for s, v, l, x in politifact %}
                    <div class="politifact_object_{% cycle 'left' 'right' %}">
                        <div class="statement">
                            <span class="statement-itself"> {{s|safe}} </span>
                            <br><span class="statement-source"> {{ x }} </span>
                        </div>
                        <div class="img-verdict">   
                            <img src="{{l|safe}}">
                            <span class="verdict"> {{v|safe}} </span>
                        </div> 
                    </div>
                {% endfor %}
            </div>
            <div class="propublica">
                <div class="committees">{{ propublica.0|safe }}</div>
                {{ propublica.1|safe }}
            </div>
        </div>
    </div>
</body>
</html>
